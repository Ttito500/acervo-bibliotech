name: Actions Backend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar o ambiente do Docker
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      #  Construir e rodar os containers com Docker Compose
      # --wait espera até que todos os containers fiquem com o estado (healthy)
      - name: Build and start services
        run: docker-compose up -d --build --wait
        working-directory: bibliotech/bibliotech

      # Rodar testes da aplicação
      - name: Run tests
        run: docker-compose exec api mvn test
        working-directory: bibliotech/bibliotech

      # Encerrar os containers após a execução
      - name: Stop and clean up
        if: always()
        run: docker-compose down
        working-directory: bibliotech/bibliotech
